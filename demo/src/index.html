<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>web-scheme Demo</title>
  <meta name="description" content="A light foundation for your next frontend project based on webpack.">
</head>

<body>

  <div id="left">
